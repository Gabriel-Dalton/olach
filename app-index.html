<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <style>
    /* Additional styling to match the minimalist look */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex">

  <!-- Sidebar for Notes List -->
  <aside class="w-64 bg-gray-800 p-4">
    <div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Your Notes</h2>
      <div id="notes-list" class="space-y-4"></div>
    </div>
    <button class="bg-blue-600 text-white w-full py-2 rounded mt-6" onclick="createNewNote()">+ Create New Note</button>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 p-8 flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <input type="text" id="note-title" class="bg-gray-800 text-2xl font-bold p-2 w-full" placeholder="Give me a name" oninput="autoSave()">
      <div>
        <button class="bg-blue-600 px-4 py-2 rounded text-white ml-2" onclick="exportNote()">Export</button>
      </div>
    </div>
    
    <textarea id="note-content" class="flex-grow bg-gray-800 p-4 rounded text-white w-full text-lg" placeholder="Now write something brilliant..." oninput="autoSave()"></textarea>
    
    <div class="flex items-center justify-end mt-4">
      <input type="password" id="note-password" class="bg-gray-800 p-2 w-64" placeholder="Password (for encryption)">
      <button class="bg-green-500 text-white ml-2 py-2 px-4 rounded" onclick="saveNote()">Save</button>
    </div>
  </main>

  <script>
    // Autosave interval variable
    let autosaveInterval;
    let activeNoteKey = '';

    // Create a new note
    const createNewNote = () => {
      document.getElementById('note-title').value = '';
      document.getElementById('note-content').value = '';
      document.getElementById('note-password').value = '';
      activeNoteKey = '';
      clearInterval(autosaveInterval);
    };

    // Save note manually with encryption
    const saveNote = () => {
      const title = document.getElementById('note-title').value.trim();
      const content = document.getElementById('note-content').value.trim();
      const password = document.getElementById('note-password').value;

      if (!title || !content || !password) {
        alert('Please fill in all fields!');
        return;
      }

      const encryptedContent = CryptoJS.AES.encrypt(content, password).toString();
      const key = `secureNote_${title}`;
      localStorage.setItem(key, encryptedContent);
      activeNoteKey = key;

      displayNotes();
    };

    // Autosave the note every 5 seconds
    const autoSave = () => {
      if (autosaveInterval) clearTimeout(autosaveInterval);

      autosaveInterval = setTimeout(() => {
        if (activeNoteKey) {
          const title = document.getElementById('note-title').value.trim();
          const content = document.getElementById('note-content').value.trim();
          const password = document.getElementById('note-password').value;

          if (password && title && content) {
            const encryptedContent = CryptoJS.AES.encrypt(content, password).toString();
            localStorage.setItem(activeNoteKey, encryptedContent);
          }
        }
      }, 5000); // Autosave every 5 seconds
    };

    // Load existing notes in the sidebar
    const displayNotes = () => {
      const notesList = document.getElementById('notes-list');
      notesList.innerHTML = '';

      Object.keys(localStorage).forEach(key => {
        if (key.startsWith('secureNote_')) {
          const noteTitle = key.replace('secureNote_', ''); // Remove the prefix for display
          const noteItem = `
            <div class="bg-gray-700 p-2 rounded">
              <p class="text-lg font-semibold">${noteTitle}</p>
              <button class="text-blue-400" onclick="loadNote('${key}')">Open</button>
              <button class="text-red-400 ml-2" onclick="deleteNote('${key}')">Delete</button>
            </div>
          `;
          notesList.innerHTML += noteItem;
        }
      });
    };

    // Load an existing note
    const loadNote = (key) => {
      const password = prompt('Enter password to decrypt:');
      const encryptedContent = localStorage.getItem(key);

      try {
        const bytes = CryptoJS.AES.decrypt(encryptedContent, password);
        const decryptedContent = bytes.toString(CryptoJS.enc.Utf8);
        if (!decryptedContent) throw new Error();

        document.getElementById('note-title').value = key.replace('secureNote_', '');
        document.getElementById('note-content').value = decryptedContent;
        document.getElementById('note-password').value = password;
        activeNoteKey = key;

        clearInterval(autosaveInterval);
      } catch (error) {
        alert('Incorrect password or corrupted note.');
      }
    };

    // Delete an existing note
    const deleteNote = (key) => {
      if (confirm(`Are you sure you want to delete this note?`)) {
        localStorage.removeItem(key);
        displayNotes();
        createNewNote();
      }
    };

    // Export a note as a text file
    const exportNote = () => {
      const title = document.getElementById('note-title').value;
      const content = document.getElementById('note-content').value;

      if (title && content) {
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${title}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      } else {
        alert('No content to export.');
      }
    };

    window.onload = displayNotes;
  </script>

</body>
</html>
