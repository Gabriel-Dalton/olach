<script data-ve-id="48">
document.addEventListener('DOMContentLoaded', function() {
    let lastAutoSave = Date.now();
    let autoSaveTimeout;

    // Save note to localStorage and remove duplicates
    function saveNoteToLocalStorage(title, content) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        
        // Get the index of the note being edited
        const noteIndex = parseInt(document.getElementById('note-index').value, 10);

        if (noteIndex > -1 && notes[noteIndex]) {
            // Update the content of the existing note if index is valid
            notes[noteIndex].title = title;
            notes[noteIndex].content = content;
        } else {
            // If no valid index, it's a new note
            notes.push({ title: title, content: content });
            // Set the new note's index so future autosaves update this note
            document.getElementById('note-index').value = notes.length - 1; // The new note's index
        }

        // Save updated notes to localStorage
        localStorage.setItem('notes', JSON.stringify(notes));

        // Update auto-save status
        updateAutoSaveStatus();
    }

    // Auto-save status function
    function updateAutoSaveStatus() {
        lastAutoSave = Date.now();
        document.getElementById('auto-save-status').textContent = 'Auto-saved just now';
        setTimeout(updateSaveTime, 1000);
    }

    function updateSaveTime() {
        const secondsAgo = Math.floor((Date.now() - lastAutoSave) / 1000);
        document.getElementById('auto-save-status').textContent = `Auto-saved ${secondsAgo} seconds ago`;
        if (secondsAgo < 60) {
            setTimeout(updateSaveTime, 1000);
        }
    }

    // Delay auto-saving until the user stops typing for 1 second
    function delayedAutoSave() {
        clearTimeout(autoSaveTimeout);
        autoSaveTimeout = setTimeout(autoSaveNote, 1000);  // Wait 1 second after typing stops
    }

    // Function to trigger autosave
    function autoSaveNote() {
        const title = document.getElementById('note-title').value.trim();
        const content = document.getElementById('note-content').value.trim();

        if (title || content) {
            saveNoteToLocalStorage(title, content);
        }
    }

    // Load from localStorage on page load (for editing existing note)
    window.onload = function () {
        const notes = JSON.parse(localStorage.getItem('notes')) || [];
        const selectedNoteIndex = localStorage.getItem('selectedNoteIndex');
        
        if (selectedNoteIndex !== null && notes[selectedNoteIndex]) {
            const selectedNote = notes[selectedNoteIndex];
            document.getElementById('note-title').value = selectedNote.title || '';
            document.getElementById('note-content').value = selectedNote.content || '';
            document.getElementById('note-index').value = selectedNoteIndex; // Load the index of the selected note
        }
    };

    document.getElementById('note-title').addEventListener('input', delayedAutoSave);
    document.getElementById('note-content').addEventListener('input', delayedAutoSave);
});
